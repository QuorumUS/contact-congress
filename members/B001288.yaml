            "Utah ": UT
            "Vermont ": VT
            "Virginia ": VA
            "Washington ": WA
            "West Virginia ": WV
            "Wisconsin ": WI
            "Wyoming ": WY
        - name: Subject
          selector: "select[name='Subject']"
          value: $TOPIC
          required: true
          options:
            - Academy Nominations
            - Agriculture and Nutrition
            - Animal Welfare
            - Armed Services
            - Banking and Financial Services
            - Budget
            - Census
