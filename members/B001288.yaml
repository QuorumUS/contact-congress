bioguide: B001288
contact_form:
  method: post
  action: "/?p=contact&clear_cache=1"
  steps:
    - visit: "http://www.booker.senate.gov/?p=contact"
    - fill_in:
        - name: firstName
          selector: "#firstName"
          value: $NAME_FIRST
          required: true
        - name: lastName
          selector: "#lastName"
          value: $NAME_LAST
          required: true
        - name: Address1
          selector: "#Address1"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#city"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "#zip"
          value: $ADDRESS_ZIP_PLUS_4
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: true
        - name: email
          selector: "#email"
          value: $EMAIL
          required: true
        - name: vemail
          selector: "#vemail"
          value: $EMAIL
          required: true
        - name: messageSubject
          selector: "#messageSubject"
          value: $SUBJECT
          required: true
        - name: MessageBody
          selector: "#MessageBody"
          value: $MESSAGE
          required: true
    - select:
        - name: Prefix
          selector: "#Prefix"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Mrs.
            - Ms.
            - Mr. and Mrs.
            - Miss
            - Dr.
            - Dr. and Mrs.
            - Dr. and Mr.
            - Admiral
            - Captain
            - Chief Master Sergeant
            - Colonel
            - Commander
            - Corporal
            - Father
            - Lieutenant
            - Lieutenant Colonel
            - Master Sergeant
            - Reverend
            - Sergeant
            - Second Lieutenant
            - Sergeant Major
            - Sister
            - Technical Sergeant
        - name: State
          selector: "#State"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            "----Military---- ": " "
            "AA ": AA
            "AE ": AE
            "AP ": AP
            "----States---- ": " "
            "Alabama ": AL
            "Alaska ": AK
            "Arizona ": AZ
            "Arkansas ": AR
            "California ": CA
            "Colorado ": CO
            "Connecticut ": CT
            "Delaware ": DE
            "District of Columbia ": DC
            "Florida ": FL
            "Georgia ": GA
            "Hawaii ": HI
            "Idaho ": ID
            "Illinois ": MT
            "Indiana ": IN
            "Iowa ": IA
            "Kansas ": KS
            "Kentucky ": KY
            "Louisiana ": LA
            "Maine ": ME
            "Maryland ": MD
            "Massachusetts ": MA
            "Michigan ": MI
            "Minnesota ": MN
            "Mississippi ": MS
            "Missouri ": MO
            "Montana ": MT
            "Nebraska ": NE
            "Nevada ": NV
            "New Hampshire ": NH
            "New Jersey ": NJ
