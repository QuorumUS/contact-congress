bioguide: C000880
contact_form:
  method: POST
  action: https://www.crapo.senate.gov/contact/email-me
  steps:
    - visit: https://www.crapo.senate.gov/contact/email-me
    - wait:
      - value: 1
    - fill_in:
      - name: firstName
        selector: "#input-781129F8-4040-F985-52CD-46DE47AD5D2C"
        value: "$NAME_FIRST"
        required: Yes
      - name: lastName
        selector: "#input-78112A2E-4040-F985-52CD-BA5873CADBC1"
        value: "$NAME_LAST"
        required: Yes
      - name: Address1
        selector: "#input-7811EA94-4040-F985-52CD-A0C8B5E9A7D7"
        value: "$ADDRESS_STREET"
        required: Yes
      - name: city
        selector: "#input-7811EC8E-4040-F985-52CD-9F736859134A"
        value: "$ADDRESS_CITY"
        required: Yes
      - name: zip
        selector: "#input-7811ECEE-4040-F985-52CD-7531B698E92C"
        value: "$ADDRESS_ZIP5"
        required: Yes
      - name: Phone
        selector: "#input-7812E0DC-4040-F985-52CD-9D9A4BDC8EE8"
        value: "$PHONE"
      - name: email
        selector: "#email"
        value: "$EMAIL"
        required: Yes
      - name: vemail
        selector: "#input-7813561C-4040-F985-52CD-4A79B42F821F"
        value: "$EMAIL"
        required: Yes
      - name: messageSubject
        selector: "#input-78156E99-4040-F985-52CD-A3EA1D68A55C"
        value: "$SUBJECT"
        required: Yes
      - name: MessageBody
        selector: "#input-78163367-4040-F985-52CD-D4AD6E614C69"
        value: "$MESSAGE"
        required: Yes
    - select:
      - name: Prefix
        selector: ".required[name='Prefix']"
        value: "$NAME_PREFIX"
        required: Yes
        options:
          " Mr. ": "Mr."
          " Mrs. ": "Mrs."
          " Ms. ": "Ms."
          " Mr. and Mrs. ": "Mr. and Mrs."
          " MSgt ": "MSgt"
          " Dr. ": "Dr."
          " Reverend ": "Reverend"
          " Sister ": "Sister"
          " Pastor ": "Pastor"
          " The Honorable ": "The Honorable"
          " Representative ": "Representative"
          " Senator ": "Senator"
      - name: Subject
        selector: "#Subject"
        value: "EMAIL"
        required: true
        options:
          Not Listed/Other: EMAIL
    - javascript:
      - value: document.querySelector(".required[name='MessageBody']").value = document.querySelector(".required[name='MessageBody']").value.replace(/"/g, '');
    - click_on:
      - value: Submit Information
        selector: ".btn-primary"
    - find:
        - selector: "h1"
          value: "Thank you for emailing"
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for submitting your comments via my website"
